{{- if .Values.global }}
  {{- if .Values.global.security }}
    {{- if .Values.global.security.tls }}
      {{- if .Values.global.security.tls.enabled }}
apiVersion: siptls.sec.ericsson.com/v1
kind: InternalUserCA
metadata:
  name: {{ template "eric-oss-file-notification-enm-stub.name" . }}-internal-user-ca
  labels:
    {{- include "eric-oss-file-notification-enm-stub.labels" . | nindent 4 }}
  annotations:
    {{- include "eric-oss-file-notification-enm-stub.annotations" . | nindent 4 }}
spec:
  kubernetes:
    generatedSecretName: {{ template "eric-oss-file-notification-enm-stub.name" . }}-internal-ca-secret
    certificateName: caCert.pem
  certificate:
    subject:
      cn: {{ template "eric-oss-file-notification-enm-stub.name" . }}-internal-user-ca
      {{- end }}
    {{- end }}
  {{- end }}
{{- end }}
